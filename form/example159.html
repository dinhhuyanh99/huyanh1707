<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video Form</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">

</head>
<body>
	<form>
		<fieldset>
			<legend>Video Form</legend>
			<div class="row">
				<label for="video-id">Video ID: </label>
				<div class="form-control">
					<input id="video-id" type="text" name="video-id">
					<span id="video-id-alert" class="msg-error"></span>
				</div>
			</div>
			<div class="row">
				<label for="video-name">Video Name: </label>
				<div class="form-control">
					<input id="video-name" class="w-30" type="text" name="video-name">
					<span id="video-name-alert" class="msg-error"></span>
				</div>
			</div>
			<div class="row">
				<label for="video-desc">Video Description: </label>
				<div class="form-control">
					<textarea class="w-30" name="video-desc" id="video-desc" cols="30" rows="10"></textarea>
					<span id="video-desc-alert" class="msg-error"></span>
				</div>
			</div>
			<div class="row">
				<label for="video-keywords">Video Keywords: </label>
				<div class="form-control">
					<input type="text" name="video-keywords" id="video-keywords">
					<span id="video-keywords-alert" class="msg-error"></span>
				</div>
			</div>
			<div class="row">
				<label for="video-category">Video Category: </label>
				<div class="form-control">
					<input type="checkbox" name="video-category[]" id="video-category">Game
					<input type="checkbox" name="video-category[]" id="video-category">Music
					<input type="checkbox" name="video-category[]" id="video-category">Developer
					<input type="checkbox" name="video-category[]" id="video-category">Others
					<span id="video-category-alert" class="msg-error"></span>
				</div>
			</div>
			<div class="row">
				<label for="videoStat">Status: </label>
				<div class="form-control">
					<input type="checkbox" name="videoStat">Active
				</div>
			</div>
			<div class="row">
				<div class="form-control">
					<input type="submit" value="Submit" onclick="return isValidForm();">
					<input type="reset" value="Reset">
				</div>
			</div>
		</fieldset>
	</form>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
